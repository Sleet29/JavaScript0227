<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
    div {
            background-color: white;
            color: black;
            padding: 10px;
            margin: 5px;
            border: 1px solid black;
            transition: background-color 0.3s, color 0.3s; /* 효과를 부드럽게 만들기 위해 트랜지션 추가 */
        }
        
        .reverse {
            background-color: black;
            color: white;
        }
    	
    </style>
    <script src="../js/jquery-3.7.1.js"></script>
    <!-- hover()메서드 : mouseenter 이벤트와, mouseleave 이벤트를 동시에 연결합니다.
    	 형식) $(selector).hover(function(event){},
    	 						function(event){}); 
    -->
    <script>
		$(document).ready(function() {
			// 이벤트를 연결합니다.
			$('div').hover(function() {
							$(this).addClass('reverse'); // mouseenter 이벤트
						},
						   function() {
							$(this).removeClass('reverse'); // mouseleave 이벤트
						}		
				); // hover
			}); // ready	
	</script>
</head>
<body>
    <div>월요일</div>
    <div>화요일</div>
    <div>수요일</div>
</body>
</html>
