<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>checkbox 객체에서 선택한 그림 출력</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
   <script>
   		$(document).ready(function() {
   			// 5초 후에 코드 실행
    		setTimeout(function() {
    			// 변수 선언
    			// const value = $('select > option:selected').val();
    			// const value = $('option:selected').val();
    			const value = $("select").val();
    			alert("선택하신 메뉴는 " + value +"입니다.");
    		},5000);
   		});
</script>

</head>
<body>
	5초 안에 선택하세요~<br>
	<select>
		<option>김밥</option>
		<option>짜장면</option>
		<option>냉면</option>
		<option>비빔밥</option>
		<option>돈까스</option>
	</select>
</body>
</html>
