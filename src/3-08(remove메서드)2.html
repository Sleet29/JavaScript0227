<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.7.1.js"></script>
	<!-- remove() : 문서 객체를 제거합니다. -->
	<script>
   	    $(document).ready(function() {
   	    	$('div:first-child').remove(); // 첫 번째 div를 제거합니다.
	    });
    </script>
</head>
<body>
	<div>월요일</div>
	<div>화요일</div>
	<div>수요일</div>
</body>
</html>
