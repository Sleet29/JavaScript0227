<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.7.1.js"></script>
    <!-- trigger() : 이벤트를 강제로 발생 시킵니다.
    			   형식) trigger(eventname)
    -->
    <script>
		$(document).ready(function() {
			// 이벤트를 연결합니다.
			$('h1').click(function() {
				$(this).html(function (index,html) {
					return html + '★';
				});
			});
		});
	</script>
</head>
<body>
    <h1>Start: </h1>
    <h1>Start: </h1>
</body>
</html>
