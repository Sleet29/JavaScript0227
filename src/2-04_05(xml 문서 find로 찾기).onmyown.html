<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>xml문서 find()로 찾기</title>
    <style>
        table {
            margin: 0 auto;
            text-align: center;
        }
        th, td {
            padding: 10px;
            width:200px;
        }
        
        h3 {
        	text-align: center;
        	color: green;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function() {
            let xml = '<friends>';
            xml += '    <friend>';
            xml += '        <name>오바마</name>';
            xml += '        <language>영어</language>';
            xml += '    </friend>';
            xml += '    <friend>';
            xml += '        <name>하니</name>';
            xml += '        <language>중국어</language>';
            xml += '    </friend>';
            xml += '    <friend>';
            xml += '        <name>세종대왕</name>';
            xml += '        <language>한국어</language>';
            xml += '    </friend>';
            xml += '</friends>';

            const xmlDoc = $.parseXML(xml);
            let output = '<table>';
            output += '<tr>';
            output += '<h3>친구들 명단</h3>';
            output += '<hr>'; // Add a horizontal rule
            output += '<th>번호</th>';
            output += '<th>이름</th>';
            output += '<th>언어</th>';
            output += '</tr>';
            $(xmlDoc).find('friend').each(function(index) {
                output += '<tr>';
                output += '<td>' + (index + 1) + '</td>';
                output += '<td>' + $(this).find('name').text() + '</td>';
                output += '<td>' + $(this).find('language').text() + '</td>';
                output += '</tr>';
            });
            output += '</table>';
            $("body").html(output);
        });
    </script>
</head>
<body>
</body>
</html>
