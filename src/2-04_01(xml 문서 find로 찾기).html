<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>xml문서 find()로 찾기</title>
    	<script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- find() 메소드 : 특정 태그를 선택합니다.
    	 $.parseXML() 메소드 : 문자열을 XML 문서 객체로 변경합니다.
    	 text() 메소드 : 태그 사이의 글자를 가져옵니다.
    -->
    <script>
        $(document).ready(function() {
        	// 변수를 선언합니다.
         let xml = '<friends>';
         	xml += '	<friend>';
         	xml += '		<name>오바마</name>';
         	xml += '		<language>영어</language>';
         	xml += '	</friend>';
         	xml += '	<friend>';
         	xml += '		<name>하니</name>';
         	xml += '		<language>중국어</language>';
         	xml += '	</friend>';
         	xml += '	<friend>';
         	xml += '		<name>세종대왕</name>';
         	xml += '		<language>한국어</language>';
         	xml += '	</friend>';
         	xml += '</friends>';
         	
         	
         	// 변수를 선언
         	// 문자열을 XML 문서 객체로 변경합니다.
         	const xmlDoc = $.parseXML(xml);
         	
         	// $(xmlDoc) : 문서 객체 xmlDoc을 $() 메소드에 넣어 사용합니다.
         	// friend 태그는 세 개이므로 each()메서드를 사용합니다.
         	let output = '';
         	$(xmlDoc).find('friend').each(function (index) {
         		output += '<div>';
         		output += '		<h1>' + $(this).find('name').text() + '</h1>';
         		output += '		<p>' + $(this).find('language').text() + '</p>';
         		output += '</div>';
         	});
         		// document.body.innerHTML = output;
         		$("body").html(output);
         	});
         	
    </script>
</head>
<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>
</html>
