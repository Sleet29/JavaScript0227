<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- text() 메소드 : 문서 객체 내부의 글자와 관련된 기능을 수행합니다.
    	 형식)
    	 1. $(selector).text(); 	- 선택자의 텍스트 노드의 값을 가져옵니다.
    	 2. $(selector).text(value); 	- 선택자의 텍스트 노드의 값을 변경합니다.
    	 3. $(selector).text(function(index,text){});
    	  -->
    <script src="../js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
        	$('div').eq(0).text('내일은 화요일이다~~~~~');
        	//$('div:eq(0)'.text('오늘은 화요일이다~~~~~');
        	//$('div:nth-child(1)').text('오늘은 화요일이다~~~~~');
        });
        	
    </script>
</head>
<body>
	<div>목요일</div>
	<div>금요일</div>
	<div>토요일</div>
</body>
</html>
