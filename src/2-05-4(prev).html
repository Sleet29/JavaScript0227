<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>xml문서 find()로 찾기</title>
    <style>
    body * {
        display : block;
        border : 2px solid lightgrey;
        color : lightgrey;
        padding : 5px;
        margin : 15px;
    }
    </style>
    	<script src="../js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
        	// 선택한 요소의 후손 중에서 span을 찾습니다.
        	$("h2").prev().css({"color" : "red", "border": "2px solid red"});
        });
    </script>
</head>
<body class = "siblings">

<div>div (parent)
	<p>p</p>
	<span>span</span>
	<h2>나</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<p>p</p>
</div>
</body>
</html>
