<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.7.1.js"></script>
    <script>
   
    $(document).ready(function() {
    	const name = prompt("이름을 입력하세요");
    	const position = Number(prompt("위치를 입력하세요(1,2,3중 입력)"));
    	const selector = 'h1:eq(' + (position-1) + ')'
    	$(selector).text(name)
    });
        	
    </script>
</head>
<body>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
	<h1>Header-3</h1>
</body>
</html>
