<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>위치 필터 선택자 odd,even</title>
    <style>
        .high-light {
            background: yellow;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function() {
            $('h1').addClass('high-light');
            $('h1:even').removeClass('high-light');
        });
    </script>
</head>
<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>
</html>
